<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo randomizer</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
</head>
<body class="page">
  <header class="header">
  </header>
  <main class="content">
    <form class="form">
    <input type="text" class="form__input" minlength="3" maxlength="17"
           placeholder='Try "vombat" or "corgi"' required>
     <ul class="form__colors-list">
       <li class="form__color">
         <input class="form__color-check" id="black" type="radio">
       </li>
       <li class="form__color">
         <input class="form__color-check" id="white" type="radio">
       </li>
       <li class="form__color">
         <input class="form__color-check" id="yellow" type="radio">
       </li>
       <li class="form__color">
         <input class="form__color-check" id="green" type="radio">
       </li>
     </ul>
      <button type="submit" class="button button_type_randomizer">Get a random
        photo!</button>
    </form>
    <div class="image">
      <p class="image__caption"></p>
    </div>
    <section class="extraInfo">
    <div class="extraInfo__block">
      <h2 class = "extraInfo__item extraInfo__title">Author:</h2>
      <p class = "extraInfo__item extraInfo__details" id="author"></p>
      <h2 class = "extraInfo__item extraInfo__title">Location:</h2>
      <p class = "extraInfo__item extraInfo__details" id="location"></p>
      <h2 class = "extraInfo__item extraInfo__title">Views:</h2>
      <p class = "extraInfo__item extraInfo__details" id="views"></p>
    </div>
    <a class="downloadLink" href="">
      <div class="button button_type_downloader"> Download this photo </div></a>
      </section>
  </main>
  <footer class="footer">

  </footer>
</script>
</body>
</html>
