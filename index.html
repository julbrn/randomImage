<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something new</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
</head>
<body class="page">
  <header class="header">
  </header>
  <main class="content">
    <button></button>
    <div class="image">
      <p class="image__caption"></p>
    </div>
  </main>
  <footer class="footer">

  </footer>
<script>
  let header = document.querySelector('.image');
  let randomCaption = document.querySelector('.image__caption');
  let clientID = 'W5HbyIan__nswXh8qdM8bYd5_VWX9EjeKJsxbQ7vdE0';
  let endpoint =
    `https://api.unsplash.com/photos/random/?query=bird&orientation=landscape&client_id=${clientID}`;


  function changePhoto() {
    fetch(endpoint)
      .then(function(response) {
        return response.json()
      })
      .then(function(data){
        header.style.backgroundImage =
          'url(' + data.urls.regular +')';
        randomCaption.textContent = data.description;
      })
      .catch(function(error) {
        console.log(error)
      })
  }
  header.addEventListener('click', changePhoto);

</script>
</body>
</html>
