<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Photo randomizer</title><link rel="icon" type="image/x-icon" href="images/favicon.svg"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"></header><main class="content"><form class="form"><input class="form__input" minlength="3" maxlength="17" placeholder='Try "cat" or "sunrise"' required><ul class="form__colors-list"><li class="form__color"><input name="colorPicker" class="form__color-check" id="black" value="black" type="radio"></li><li class="form__color"><input name="colorPicker" class="form__color-check" id="white" value="white" type="radio"></li><li class="form__color"><input name="colorPicker" class="form__color-check" id="purple" value="purple" type="radio"></li><li class="form__color"><input name="colorPicker" class="form__color-check" id="green" value="green" type="radio"></li></ul><button type="submit" class="button button_type_randomizer">Get a photo!</button></form><div class="image"><p class="image__caption"></p></div><section class="extraInfo"><div class="extraInfo__block"><h2 class="extraInfo__item extraInfo__title">Author:</h2><p class="extraInfo__item extraInfo__details" id="author"></p><h2 class="extraInfo__item extraInfo__title">About the author:</h2><p class="extraInfo__item extraInfo__details" id="aboutUser"></p><h2 class="extraInfo__item extraInfo__title">Likes:</h2><p class="extraInfo__item extraInfo__details" id="likes"></p></div><a class="downloadLink" href=""><div class="button button_type_downloader">Download this photo</div></a></section></main><footer class="footer"></footer></body></html>
