  <main class="content">
    <button type="submit" class="button button_type_randomizer">Get a random bird&nbsp;

      <h2 class = "image__info-item image__info-title">Author:</h2>
      <p class = "image__info-item image__info-details" id="author"></p>
      <h2 class = "image__info-item image__info-title">Location:</h2>
      <p class = "image__info-item image__info-details" id="location"></p>
      <h2 class = "image__info-item image__info-title">Views:</h2>
      <p class = "image__info-item image__info-details" id="views"></p>
    </div>
    <a class="downloadLink" href="" target="_blank">

      </section>
  </main>
  <footer class="footer">

  </footer>
